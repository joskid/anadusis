{% extends "videostream/base.html" %}

{% load i18n %}
{% load uni_form_tags %}

{% block head_title %}{% blocktrans %}Upload Video{% endblocktrans %}{% endblock %}

{% block body %}
    <form class="uniForm" id="edit-video" method="POST" enctype="multipart/form-data" action="">
        <fieldset class="inlineLabels">
            {{ video_form|as_uni_form }}
            <div class="form_block">
                <input type="hidden" name="action" value="upload" />
                <input type="submit" value="{% trans "Upload" %}" />
            </div>
        </fieldset>
    </form>
{% endblock %}
